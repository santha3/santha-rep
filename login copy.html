<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Ejercicio 07</title>
    <link rel="stylesheet" href="../css/login copy.css">
</head>
<body>
    <div class="container">
        <h3>Registrate aquí</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="../img/google.jpg" alt="Logo Google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="../img/twitter.svg" alt="Twitter Logo">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Ó</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input name="name" id="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input name="username" id="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input name="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="6+ carácteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox">
                <span>Acepto los términos, condiciones y el aviso legal.</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
