<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Aprendiendo a utilizar imagenes</h3>
        <img src="https://image.api.playstation.com/vulcan/ap/rnd/202010/0205/dyvo9eGUf7WTZx49eTpQyDuL.png" alt="Metal Gear V" width="350" height="350" />

        <h3>Aprendiendo a utilizar videos</h3>
        <video width="350" height="350" controls autoplay loop muted>
        <source src="perfect circle loop.mp4" type="video/mp4" />
        </video>

        <h3>Aprendiendo a utilizar audios</h3>
        <audio controls autoplay loop>
            <source src="ghost bc.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
